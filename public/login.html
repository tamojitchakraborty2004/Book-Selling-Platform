<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">

    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-800">Login</h2>
        
        <input type="email" id="email" placeholder="Email" class="w-full p-3 mt-4 border rounded">
        <input type="password" id="password" placeholder="Password" class="w-full p-3 mt-4 border rounded">
        
        <button onclick="login()" class="w-full mt-6 p-3 bg-green-600 text-white rounded hover:bg-green-700">Login</button>
        <button onclick="logout()" id="logout-button" class="w-full mt-2 p-3 bg-red-600 text-white rounded hover:bg-red-700">Logout</button>
    </div>

    <script src="../firebase-config.js" type="module"></script>
    <script src="../js/script.js" type="module"></script>

</body>
</html>
