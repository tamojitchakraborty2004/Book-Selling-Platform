<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">

    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-800">Register</h2>
        
        <input type="text" id="username" placeholder="Username" class="w-full p-3 mt-4 border rounded">
        <input type="email" id="email" placeholder="Email" class="w-full p-3 mt-4 border rounded">
        <input type="password" id="password" placeholder="Password" class="w-full p-3 mt-4 border rounded">
        
        <button onclick="registerUser()" class="w-full mt-6 p-3 bg-indigo-600 text-white rounded hover:bg-indigo-700">Register</button>
    </div>

    <div id="recaptcha-container"></div>
    <input type="text" id="phone-number" placeholder="Enter phone number" class="w-full p-3 mt-4 border rounded">
    <button onclick="sendOTP()" class="w-full mt-6 p-3 bg-yellow-500 text-white rounded hover:bg-yellow-600">Send OTP</button>

    <input type="text" id="otp" placeholder="Enter OTP" class="w-full p-3 mt-4 border rounded">
    <button onclick="verifyOTP()" class="w-full mt-6 p-3 bg-blue-600 text-white rounded hover:bg-blue-700">Verify OTP</button>


    <script src="firebase-config.js" type="module"></script>
    <script src="js/auth.js" type="module"></script>



</body>
</html>
